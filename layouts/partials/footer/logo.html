{{ $file := "/assets/images/logo.svg" }}
{{ $fileDimensions := partial "GetImageSize" (dict "context" . "file" $file "static" true) }}
<a href="{{ site.BaseURL }}"><img src="{{ $file }}" alt="{{ site.Title }}" height="{{ index $fileDimensions 1 }}" width="{{ index $fileDimensions 0 }}" loading="lazy"></a>
